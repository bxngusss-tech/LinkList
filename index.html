<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Game Directory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar"></div>
    
    <div class="container">
        <div class="dropdown">
            <button class="cyber-button" onclick="toggleDropdown(this)">
                [+] MOTO X3M
                <span class="status online">OPERATIONAL</span>
            </button>
            <div class="dropdown-content">
                <a href="https://link1.com" target="_blank">// SERVER 1 (Primary)</a>
                <a href="https://link2.com" target="_blank">// SERVER 2 (Mirror)</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="cyber-button" onclick="toggleDropdown(this)">
                [+] 1V1.LOL
                <span class="status online">OPERATIONAL</span>
            </button>
            <div class="dropdown-content">
                <a href="https://link1.com" target="_blank">// OPEN GAME</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="cyber-button blocked" onclick="toggleDropdown(this)">
                [!] BITLIFE
                <span class="status offline">BLOCKED</span>
            </button>
            <div class="dropdown-content">
                <p class="error-msg">SYSTEM ERROR: All known nodes for this game have been patched by the firewall.</p>
            </div>
        </div>
    </div>

    <script>
        function toggleDropdown(btn) {
            // Close other open dropdowns (Optional - remove if you want multiple open)
            document.querySelectorAll('.dropdown-content').forEach(content => {
                if (content !== btn.nextElementSibling) {
                    content.classList.remove('show');
                }
            });
            // Toggle the clicked one
            btn.nextElementSibling.classList.toggle('show');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Game Console</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar"></div>
    
    <div class="container">
        <div class="links">

            <div class="link-group">
                <button class="cyber-button" onclick="window.open('https://link-to-game.com', '_blank')">
                    LAUNCH: MOTO X3M
                </button>
                <div class="status-row">
                    <span class="status online">● STATUS: OPERATIONAL</span>
                </div>
            </div>

            <div class="link-group">
                <button class="cyber-button" onclick="window.open('https://link-to-game.com', '_blank')">
                    LAUNCH: 1V1.LOL
                </button>
                <div class="status-row">
                    <span class="status online">● STATUS: OPERATIONAL</span>
                </div>
            </div>

            <div class="link-group">
                <button class="cyber-button blocked" disabled>
                    LAUNCH: BITLIFE
                </button>
                <div class="status-row">
                    <span class="status offline">● STATUS: PATCHED / BLOCKED</span>
                </div>
            </div>

        </div>
    </div>
</body>
</html>

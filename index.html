<!DOCTYPE html>
<html lang="en">

<body>
    <div class="top-bar"></div>
    
    <div class="container">
        <div class="dropdown">
            <button class="cyber-button" onclick="toggleDropdown(this)">
                [+] Holy Unblocker

            <div class="dropdown-content">

            </div>
        </div>

        <div class="dropdown">
            <button class="cyber-button" onclick="toggleDropdown(this)">
                [+] Axiom & More
                <span class="status online">OPERATIONAL</span>
            </button>
            <div class="dropdown-content">
                <a href="https://authors.odoobooks.com/" target="_blank">// OPEN GAME</a>
                 <a href="https://grail.allenbarnes.org/" target="_blank">// OPEN GAME</a>
                <a href="https://ixl.com.papillon.cl/" target="_blank">// OPEN GAME</a>
                <a href=" https://subhascodehswork.subhaschaudhary.com.np/" target="_blank">// OPEN GAME</a>
              <a href=" https://vps-93-95-228-17.1984.is/" target="_blank">// OPEN GAME</a>
                  <a href="https://axiom.vcsa.graphicon.org/" target="_blank">// OPEN GAME</a>
                 <a href="https://axiomislife18.qualitynet.com.br/" target="_blank">// OPEN GAME</a>
                 <a href="https://axlol.vaultnoir.com/" target="_blank">// OPEN GAME</a>
                 <a href="https://best-dev24.renaceracs.xyz/" target="_blank">// OPEN GAME</a>
                 <a href="https://birdie.gurdit.com/" target="_blank">// OPEN GAME</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="cyber-button blocked" onclick="toggleDropdown(this)">
                [!] BITLIFE
                <span class="status offline">BLOCKED</span>
            </button>
            <div class="dropdown-content">
                <p class="error-msg">SYSTEM ERROR: All known nodes for this game have been patched by the firewall.</p>
            </div>
        </div>
    </div>

    <script>
        function toggleDropdown(btn) {
            // Close other open dropdowns (Optional - remove if you want multiple open)
            document.querySelectorAll('.dropdown-content').forEach(content => {
                if (content !== btn.nextElementSibling) {
                    content.classList.remove('show');
                }
            });
            // Toggle the clicked one
            btn.nextElementSibling.classList.toggle('show');
        }
    </script>
</body>
